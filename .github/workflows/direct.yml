name: Direct-Link
on:
  workflow_dispatch:
    inputs:
      FEATURE:
        description: 'Import link: https://xxx.com/xxx'
        required: true
      SEVERa:
        description: 'Upload sever 1'
        required: false
        default: true
        type: boolean
      SEVERb:
        description: 'Upload sever 2'
        required: false
        default: false
        type: boolean
      SEVERc:
        description: 'Upload sever 3, Import token'
        required: false
permissions: write-all
jobs:
  build:
    name: 'See-progress'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Mega
        run: sudo apt-get install megatools
      - name: Download
        env:
          FEATURE: ${{ inputs.FEATURE }}
        run: |
          # kakathic
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          mkdir -p Up
          cd Up
          User="User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:102.0) Gecko/20100101 Firefox/102.0"
          curl -L -N -H "$User" --connect-timeout 20 -O "$FEATURE"
      - name: Upload 1
        env:
          SEVERa: ${{ inputs.SEVERa }}
        if: inputs.SEVERa == true
        run: |
          # kakathic
          HOME="$GITHUB_WORKSPACE"
          cd Up
          url1="$(ls)"
          url2="$(curl -s https://api.gofile.io/getServer | jq -r .data.server)"
          eval "curl -F 'file=@$url1' 'https://$url2.gofile.io/uploadFile' > $HOME/1.json"
          echo
          echo "Name: $(cat $HOME/1.json | jq -r .data.fileName)"
          echo "Link download: $(cat $HOME/1.json | jq -r .data.downloadPage)"
          echo "Md5: $(cat $HOME/1.json | jq -r .data.md5)"
      - name: Upload 2
        env:
          SEVERb: ${{ inputs.SEVERb }}
        if: inputs.SEVERb == true
        uses: actions/upload-artifact@v3
        with:
          name: Link-Speed
          path: Up/*
          retention-days: 2
      - name: Upload 3
        env:
          SEVERc: ${{ inputs.SEVERc }}
        if: inputs.SEVERc
        run: |
          # kakathic
          HOME="$GITHUB_WORKSPACE"
          cd Up
          url1="$(ls)"
          eval "curl https://gbdrive.xyz/api/v1/uploads -H 'Authorization: Bearer $SEVERc' -F 'file=@$url1' | jq > $HOME/1.json"
          echo "Name: $url1"
          echo "Link download: https://gbdrive.xyz/$(cat $HOME/1.json | jq -r .fileEntry.url)"
          
