name: Mega-Link
on:
  workflow_dispatch:
    inputs:
      FEATURE:
        description: 'Import link mega: https://mega.nz/xxx'
        required: true
        default: ''
permissions: write-all
jobs:
  build:
    name: 'See-progress'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Mega
        run: sudo apt-get install megatools
      - name: Download
        env:
          FEATURE: ${{ inputs.FEATURE }}
        run: |
          # kakathic
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          mkdir -p Up
          cd Up
          megadl "$FEATURE"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Link-Speed
          path: Up/*
          retention-days: 2
